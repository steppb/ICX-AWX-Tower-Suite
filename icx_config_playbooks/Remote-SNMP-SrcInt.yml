---
- hosts: all
  connection: network_cli
  gather_facts: no
  vars:
    ansible_network_os: icx
    ansible_become: true
    ansible_become_method: enable
    NewlineVar: "\r"
    ErrParse: '^.*ConnectionError: '

  tasks:
  - name: Set Source-Interface Variable
    set_fact:
      SrcInt: '{{host_snmp_srcint|default(host_srcint, true)|default(prompt_srcint, true)}}'

  - name: Correct Variable Spacing
    set_fact: {SrcInt: '{{SrcInt|regex_replace("^([A-Za-z]*)","\1 ")}}'}
    when: "' ' not in prompt_srcint"

  - name: Configure SNMP Source-Interface
    icx_config: {lines: 'snmp-server trap-source {{SrcInt}}', save_when: changed}
    register: IcxCfgStatus
    failed_when: IcxCfgStatus.msg is defined and "MODULE FAILURE" not in IcxCfgStatus.msg

  - name: Parse Switch Error
    set_fact:
      ErrMsg: "{{IcxCfgStatus.module_stderr|regex_replace('\n')|regex_replace(ErrParse)}}"
    when: IcxCfgStatus.rc is defined and IcxCfgStatus.rc == 1

  - name: Display Switch Error
    assert: {that: ErrMsg is not defined, fail_msg: '{{ErrMsg.split(NewlineVar)}}'}
    when: ErrMsg is defined
