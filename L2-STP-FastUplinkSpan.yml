#! Description: Enable/Disable Fast Uplink Span for interface(s).
#! Prompt: [{question_name: Enable/Disable Fast Uplink Span@colon, question_description: '', required: true, type: multiplechoice, variable: prompt_stp_fastuplink, min: null, max: null, default: Enable, choices: Enable\nDisable}, {question_name: Ethernet or LAG interface(s)@colon, question_description: (e.g. e 1/1/1@comma e 1/1/2 to 1/1/5@comma lag 10@comma lag 11 to 15), required: true, type: text, variable: prompt_stp_fastuplink_int, min: 5, max: 1024, default: ''}]
# =====================
---
- hosts: all
  connection: network_cli
  gather_facts: no
  vars:
    ansible_network_os: icx
    ansible_become: true
    ansible_become_method: enable
    NewlineVar: "\r"
    ErrParse: '^.*ConnectionError: '
    EthRe: '(e|et|eth|ethe|ether|ethern|etherne|ethernet)'
    PortRe: '([0-9]{1,2}/[0-9]{1,2}/[0-9]{1,2})'
    RngRe: '^.*([0-9]{1,2}/[0-9]{1,2}/[0-9]{1,2}).*to.*([0-9]{1,2}/[0-9]{1,2}/[0-9]{1,2}).*$'

  tasks:
  - name: Setup for Fast Uplink Span Disable
    set_fact: {FastUplinkDisable: "no fast uplink-span"}
    when: "'Disable' in prompt_stp_fastuplink"

  - name: Format Interface List
    set_fact: {EthInt: '{{tEthInt|regex_replace(PortRe, "e \1")}}'}
    vars: {tEthInt: '{{prompt_stp_fastuplink_int|regex_replace(EthRe)}}'}
    when: "'to' not in prompt_stp_fastuplink_int"

  - name: Format Interface Range
    set_fact: {EthInt: '{{prompt_stp_fastuplink_int|regex_replace(RngRe, "e \1 to \2")}}'}
    when: "'to' in prompt_stp_fastuplink_int"

  - name: Apply Fast Uplink Span Configuration
    icx_config:
      lines: '{{FastUplinkDisable|default("fast uplink-span", true)}} {{EthInt}}'
      save_when: changed
    register: IcxCfgStatus
    failed_when: IcxCfgStatus.msg is defined and "MODULE FAILURE" not in IcxCfgStatus.msg

  - name: Parse Switch Error
    set_fact:
      ErrMsg: "{{IcxCfgStatus.module_stderr|regex_replace('\n')|regex_replace(ErrParse)}}"
    when: IcxCfgStatus.rc is defined and IcxCfgStatus.rc == 1

  - name: Display Switch Error
    assert: {that: ErrMsg is not defined, fail_msg: '{{ErrMsg.split(NewlineVar)}}'}
    when: ErrMsg is defined
