# Playbook Version: 1.1
# =====================
# The following variables will need to be defined prior to running this playbook:
#
# Required Variables:
# <template_l2_vlandefault> VLAN ID of default VLAN
---
- hosts: all
  connection: network_cli
  gather_facts: no
  vars:
    ansible_network_os: icx
    ansible_become: true
    ansible_become_method: enable

  tasks:
  - name: Configuring Default VLAN
    icx_config:
      lines: default-vlan-id {{template_l2_vlandefault}}
      save_when: changed
