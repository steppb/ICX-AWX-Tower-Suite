# Playbook Version: 1.1
# =====================
# The following variables will need to be defined prior to running this playbook:
#
# Required Variables:
# <template_ntp_srcint> Source interface for time queries.
---
- hosts: all
  connection: network_cli
  gather_facts: no
  vars:
    ansible_network_os: icx
    ansible_become: true
    ansible_become_method: enable

  tasks:
  - name: Configuring NTP Source Interface
    icx_config:
      lines: |
        ntp
         source-interface {{template_ntp_srcint}}
      save_when: changed
