#! Description: Enable/Disable Spanning-tree designated-protect on an interface.
#! Prompt: [{question_name: Enable/Disable STP Designated-Protect@colon, required: true, type: multiplechoice, variable: prompt_stp_dp_enable, default: Enable, choices: Enable\nDisable}, {question_name: Interface or Range@colon, question_description: (e.g. eth 1/1/1 or eth 1/1/2 to 1/1/4 for range), required: true, type: text, variable: prompt_stp_dp_int, min: 5, max: 1024}]
# =====================
---
- hosts: all
  connection: network_cli
  gather_facts: no
  vars:
    ansible_network_os: icx
    ansible_become: true
    ansible_become_method: enable
    NewlineVar: "\r"
    ErrParse: '^.*ConnectionError: '
    EthRe: '(ethernet|etherne|ethern|ether|ethe|eth|et|e)'
    PortRe: '([0-9]{1,2}/[0-9]{1,2}/[0-9]{1,2})'
    RngRe: '^.*([0-9]{1,2}/[0-9]{1,2}/[0-9]{1,2}).*to.*([0-9]{1,2}/[0-9]{1,2}/[0-9]{1,2}).*$'

  tasks:
  - name: Setup for Spanning-Tree Designated Protect Disable
    set_fact: {NoStpDp: "no spanning-tree"}
    when: "'Disable' in prompt_stp_dp_enable"

  - name: Format Interface List
    set_fact: {EthInt: '{{tEthInt|regex_replace(PortRe, "e \1")}}'}
    vars: {tEthInt: '{{prompt_stp_dp_int|regex_replace(EthRe)}}'}
    when: "'to' not in prompt_stp_dp_int"

  - name: Format Interface Range
    set_fact: {EthInt: '{{prompt_stp_dp_int|regex_replace(RngRe, "e \1 to \2")}}'}
    when: "'to' in prompt_stp_dp_int"

  - name: Apply Spanning-Tree Designated-Protect Configuration
    icx_config:
      lines: '{{NoStpDp|default("spanning-tree")}} designated-protect'
      save_when: changed
      parents: interface {{EthInt}}
    register: IcxCfgStatus
    failed_when: IcxCfgStatus.msg is defined and "MODULE FAILURE" not in IcxCfgStatus.msg

  - name: Parse Switch Error
    set_fact:
      ErrMsg: "{{IcxCfgStatus.module_stderr|regex_replace('\n')|regex_replace(ErrParse)}}"
    when: IcxCfgStatus.rc is defined and IcxCfgStatus.rc == 1

  - name: Display Switch Error
    assert: {that: ErrMsg is not defined, fail_msg: '{{ErrMsg.split(NewlineVar)}}'}
    when: ErrMsg is defined
